version: '3'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "4200:80"
    depends_on:
      - backend  # 确保前端在后端启动后再启动

  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: mydatabase
    depends_on:
      - db  # 确保后端在数据库启动后再启动

  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mydatabase
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql  # 持久化数据库数据
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql  # 初始化脚本

volumes:
  db_data:
